<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Developers castle | {% block title %} {% endblock %}</title>

	<!--archivos estaticos-->
	{% load static %}
	<!--estilos bootstrap-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/bootstrap.css' %}">
	<!--font awesome-->
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/all.css' %}">
	<!--estilitos mios -->
	<link rel="stylesheet" type="text/css" href="{% static 'core/css/styles.css' %}">

</head>
<body>
	<!--contenido html-->
	{% block content %} {% endblock %}

	<!--javaScript-->
	<script src="{% static 'core/js/jquery.min.js' %}" ></script>
    <script src="{% static 'core/js/popper.min.js' %}"></script>
    <script src="{% static 'core/js/bootstrap.js' %}"></script>
    <script src="{% static 'core/js/all.js' %}"></script>

  
	
</body>
</html>
